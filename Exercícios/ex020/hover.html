<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
         
        div >p{
            display: none;
        }

         body{
            font-family: Arial, Helvetica, sans-serif;
         }

         
         div:hover{
          color: red;
         }
         
         div:hover > p{
            display: block;
         }
    </style>

</head>
<body>
       <h1> Exemplo de Hover </h1> 
       <div>Passe mouse aqui.
        <p> TEXTO ESCONDIDO...</p>
       </div>
</body>
</html>
